<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Grail Activity</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Header</header>
    <main>
      <div class="outsideContainer">
        <article>
          <form action="#">
            <div class="formContainer">
              <div class="flex-item left">
                <div class="field">
                  <label for="name">Name</label>
                  <input type="text" name="name" required />
                </div>

                <div class="field">
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" name="phone" required />
                </div>

                <div class="field">
                  <label for="email">Email</label>
                  <input type="email" name="email" required />
                </div>

                <div class="field">
                  <label for="pickupDate">Pickup Date/Time</label>
                  <input
                    type="datetime-local"
                    name="pickupDate"
                    id="pickupDate"
                  />
                </div>

                <div class="field">
                  <label for="pickupPlace">Pickup Place</label>
                  <select name="dropdown" id="dropdown">
                    <option value="" disabled selected>Select One</option>
                    <option value="airport">Airport</option>
                    <option value="busterminal">Bus Terminal</option>
                    <option value="hotel">Hotel</option>
                    <option value="residence">Residence</option>
                  </select>
                </div>

                <div class="field">
                  <label for="dropoff">Dropoff Place</label>
                  <input type="text" name="dropoff" required />
                </div>
              </div>

              <div class="flex-item right">
                <label for="vehicle">Which vehicle do you require?</label>
                <br /><br />
                <input type="radio" name="vehicle" /> Van
                <br />
                <input type="radio" name="vehicle" /> Jeepney
                <br />
                <input type="radio" name="vehicle" /> Tricycle

                <br /><br />
                <label for="extras">Extras</label>
                <br />
                <br />
                <input type="checkbox" name="extras" /> Baby Seat
                <br />
                <input type="checkbox" name="extras" /> Wheelchair Access
                <br />
                <input type="checkbox" name="extras" /> Stock Tip
              </div>
            </div>

            <div class="btn-container">
              <input type="submit" value="Submit Booking" />
            </div>
          </form>
        </article>
      </div>

      <aside>Aside</aside>
      <nav>Nav</nav>
    </main>
    <footer>Footer</footer>
  </body>
</html>
